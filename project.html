<!DOCTYPE html>
<html>
  <body>

    <p>Finding the largest number with help of Argument Objects  </p>
    <p id="result"></p>
    <script>
      function findMax() {
        document.write("Arguments: ",arguments)
        var sum = 0;    
        for(i = 0; i < arguments.length; i++) {
          sum+= arguments[i]
        }
        return sum;
      } 
      document.getElementById("result").innerHTML = findMax(98, 4, 5, 16, 2);
    </script>

  </body>
</html>
